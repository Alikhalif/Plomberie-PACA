<section class="tarifs-section">
  <!-- Background Effects -->
  <div class="background-effects">
    <div class="water-droplet"></div>
    <div class="water-droplet delay-1"></div>
    <div class="water-droplet delay-2"></div>
  </div>

  <div class="container">
    <!-- Hero Header -->
    <div class="tarifs-hero">
      <div class="hero-content animate-fade-in-up">
        <div class="hero-badge">
          <span class="badge-icon">üí∞</span>
          <span>Tarifs transparents</span>
        </div>
        <h1 class="hero-title">
          Nos <span class="title-highlight">tarifs & forfaits</span>
        </h1>
        <p class="hero-subtitle">
          Des prix clairs et affich√©s, sans mauvaise surprise.
          <br>
          D√©placement offert si intervention.
        </p>
      </div>
    </div>

    <!-- Pricing Grid -->
    <div class="pricing-grid">
      <div
        class="pricing-card"
        *ngFor="let plan of pricingPlans; let i = index"
        [style.animation-delay.ms]="i * 200">

        <!-- Card Header -->
        <div class="pricing-header" [style.background]="plan.gradient">
          <div class="pricing-icon">{{ plan.icon }}</div>
          <h3 class="pricing-title">{{ plan.title }}</h3>
        </div>

        <!-- Pricing Items -->
        <div class="pricing-body">
          <ul class="pricing-items">
            <li
              class="pricing-item"
              *ngFor="let item of plan.items; let j = index"
              [class.popular]="item.popular"
              [style.animation-delay.ms]="(i * 200) + (j * 100)">

              <div class="item-content">
                <span class="item-name">{{ item.name }}</span>
                <span class="item-price">{{ item.price }}</span>
              </div>
              <div class="popular-tag" *ngIf="item.popular">
                <span class="star">‚≠ê</span>
                Le plus demand√©
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Pricing Notes -->
    <div class="pricing-notes animate-slide-in-up">
      <div class="note" *ngFor="let note of pricingNotes">
        <span class="check-icon">‚úÖ</span>
        {{ note }}
      </div>
    </div>

    
  </div>
</section>
